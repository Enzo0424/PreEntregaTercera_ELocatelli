<!DOCTYPE html>
<html>
<head>
    <title>Lista de tratamientos</title>
</head>
<body>
    <h1>Lista de tratamientos</h1>
    <table>
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Descricpion</th>
            </tr>
        </thead>
        <tbody>
            {% for tratamiento in tratamientos %}
                <tr>
                    <td>{{ tratamiento.codigo }}</td>
                    <td>{{ tratamiento.descripcion }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
